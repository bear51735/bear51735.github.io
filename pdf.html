<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer and Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            width: 100%;
            justify-content: center;
        }

        .viewer-container {
            display: flex;
            gap: 20px;
            width: 100%;
            position: relative;
        }

        #pdf-viewer {
            flex: 1;
            border: 1px solid #ccc;
            min-height: 800px;
        }

        #drawing-canvas {
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-label:hover {
            background: #218838;
        }

        #wheel-instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .viewer-container:hover #wheel-instruction {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <label class="file-label">
                Choose PDF
                <input type="file" id="pdf-input" accept=".pdf">
            </label>
            <span id="page-info"></span>
            <button id="draw-mode">Draw Mode</button>
            <button id="text-mode">Text Mode</button>
            <button id="clear-canvas">Clear Annotations</button>
        </div>
        <div class="viewer-container">
            <canvas id="pdf-viewer"></canvas>
            <canvas id="drawing-canvas"></canvas>
            <div id="wheel-instruction">Use mouse wheel to navigate pages</div>
        </div>
    </div>

    <script>
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let canvas = document.getElementById('pdf-viewer');
        let ctx = canvas.getContext('2d');
        let isChangingPage = false; // Debounce flag
        
        // Initialize Fabric.js canvas
        let fabricCanvas = new fabric.Canvas('drawing-canvas', {
            isDrawingMode: false
        });

        // Set canvas sizes
        canvas.width = 800;
        canvas.height = 800;
        fabricCanvas.setWidth(800);
        fabricCanvas.setHeight(800);

        // Mouse wheel event handler
        document.querySelector('.viewer-container').addEventListener('wheel', function(e) {
            e.preventDefault(); // Prevent default scroll
            
            if (!pdfDoc || isChangingPage) return;
            
            isChangingPage = true;
            setTimeout(() => { isChangingPage = false; }, 200); // Debounce delay

            if (e.deltaY > 0 && pageNum < pdfDoc.numPages) {
                // Scroll down - next page
                pageNum++;
                renderPage(pageNum);
            } else if (e.deltaY < 0 && pageNum > 1) {
                // Scroll up - previous page
                pageNum--;
                renderPage(pageNum);
            }
            
            document.getElementById('page-info').textContent = 
                `Page ${pageNum} of ${pdfDoc.numPages}`;
        });

        // Handle PDF file input
        document.getElementById('pdf-input').addEventListener('change', function(e) {
            let file = e.target.files[0];
            if (file.type !== 'application/pdf') {
                console.error('Error: Not a PDF file');
                return;
            }

            let fileReader = new FileReader();
            fileReader.onload = function() {
                let typedarray = new Uint8Array(this.result);
                loadPDF(typedarray);
            };
            fileReader.readAsArrayBuffer(file);
        });

        // Load PDF function
        async function loadPDF(data) {
            try {
                pdfDoc = await pdfjsLib.getDocument({data: data}).promise;
                pageNum = 1; // Reset to first page when loading new PDF
                document.getElementById('page-info').textContent = 
                    `Page ${pageNum} of ${pdfDoc.numPages}`;
                renderPage(pageNum);
            } catch (error) {
                console.error('Error loading PDF:', error);
            }
        }

        // Render PDF page
        async function renderPage(num) {
            try {
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({scale: 1.5});
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                fabricCanvas.setHeight(viewport.height);
                fabricCanvas.setWidth(viewport.width);

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                await page.render(renderContext).promise;
            } catch (error) {
                console.error('Error rendering page:', error);
            }
        }

        // Drawing mode toggle
        document.getElementById('draw-mode').addEventListener('click', () => {
            fabricCanvas.isDrawingMode = true;
            fabricCanvas.freeDrawingBrush.width = 2;
            fabricCanvas.freeDrawingBrush.color = '#ff0000';
        });

        // Text mode toggle
        document.getElementById('text-mode').addEventListener('click', () => {
            fabricCanvas.isDrawingMode = false;
            const text = new fabric.IText('Click to edit', {
                left: 100,
                top: 100,
                fontSize: 20,
                fill: '#000000'
            });
            fabricCanvas.add(text);
        });

        // Clear annotations
        document.getElementById('clear-canvas').addEventListener('click', () => {
            fabricCanvas.clear();
        });
    </script>
</body>
</html>
